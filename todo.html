<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do App</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1"> <!--initial-scale=1-->
        <link rel="stylesheet" type="text/css" media="screen" href="todo.css">
        <link href="todo.css" media="print" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
    </head>
    <body>
        <div class="logo-top">
            <div class="logo">
                <img src="img/piece-of-paper.png">
                <p class="logo-text-top">Don't forget!</p>
                <p class="logo-text-bottom">Make things happen!</p>
            </div>
        </div>
        <div id="invisible-wrapper"  class="no-print">
            <canvas id="canvas" width="400px" height="400px">

            </canvas>
            <div class="clock-twine-left" >

            </div>
            <div class="clock-twine-right">

            </div>
            <div class="note-desk-red">
                <img src="img/note-desk-red.png">
            </div>
            <div class="to-do-circle">
                <img src="img/logo.png">
            </div>
            <div class="note-desk-green">
                <img src="img/note-desk-green.png">
                <p>- bread,<br>- salad,<br>- milk - beers,<br>- orange juice,<br>- ketchup.</p>
                <div class="cross-out-line-1"></div>
                <div class="cross-out-line-2"></div>
            </div>
            <div class="postcard">
                <img src="img/postcard.png">
                <img class="pin-2" src="img/pin-2.png">
            </div>
        </div>
        <div id="wrapper">
            <img src="img/print-icon.png" id="print" class="nav-icons no-print" alt="Print">
            <a href="javascript:genPDF()"><img src="img/download-icon.png" id="download" class="nav-icons no-print" alt="Download"></a>
            <span id="datetime" class="datetime"></span>
            <img class="pin" src="img/pin.png">
            <div class="list" id="list">
                <h1>
                    <u>Checklist:</u>
                    <div class="double-underline">
                    </div>
                </h1>
                <ol style="list-style: none;">
                    <li class="example-task">
                        <div class="list-border" style="text-align: center;">
                            <i><b>Welcome to my app, hope you enjoy it! </b><br>( Disapears after first addition )</i>
                        </div>
                        <span class="delete-button no-print">X</span>
                        <span class="done-button"></span>
                        <p>V</p>
                    </li>
                </ol>
            </div>
            <form id="add-task" class="no-print">
                <button>
                    <div>
                        <p>+</p>
                    </div>
                </button>
                <input type="text" placeholder="Write here..." />
            </form>
        </div>
        <footer>
            
        </footer>
        <script src="todo.js"></script>
        <script type="text/javascript" src="html2canvas.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    </body>
</html>
